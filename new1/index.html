<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico Martin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="titulo">
            Bienvenido al Cajero Automatico
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="row col-md-12 mb-3">
                    <button type="button" class="btn btn-danger" id="btn-cuenta1" data-bs-toggle="modal" data-bs-target="#exampleModal">Martin</button> 
                </div>
                <div class="row col-md-12 mb-3">
                    <button type="button" class="btn btn-danger" id="btn-cuenta2" data-bs-toggle="modal" data-bs-target="#exampleModal">Guera</button> 
                </div>
                <div class="row col-md-12 mb-3">
                    <button type="button" class="btn btn-danger" id="btn-cuenta3" data-bs-toggle="modal" data-bs-target="#exampleModal">Maui</button> 
                </div>
            </div>
            
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inicie Sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-dismissible" role="alert" id="liveAlert">
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="txt-user" class="form-label">Usuario:</label>
                            <input type="email" class="form-control" name="txt-user" id="txt-user" placeholder="Escribe tu nombre">
                        </div>
    
                        <div class="mb-3">
                            <label for="txt-pass" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="txt-pass" id="txt-pass" placeholder="Escribe tu contraseña">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="rb-sesion" id="rb-sesion">
                            <label class="form-check-label" for="rb-sesion">Mantener sesion abierta</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-login" >Login</button>
                            <button type="button" class="btn btn-danger">Limpiar</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
